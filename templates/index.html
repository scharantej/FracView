
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<title>Mandelbrot Explorer</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
<h1>Mandelbrot Explorer</h1>
<div id="controls">
<label for="zoom-level">Zoom Level:</label>
<input type="range" id="zoom-level" min="1" max="10" value="2" step="0.1" oninput="setParams()" />
<br />
<label for="pan-x">Pan X:</label>
<input type="range" id="pan-x" min="-2" max="2" value="0" step="0.01" oninput="setParams()" />
<br />
<label for="pan-y">Pan Y:</label>
<input type="range" id="pan-y" min="-2" max="2" value="0" step="0.01" oninput="setParams()" />
<br />
<label for="color-scheme">Color Scheme:</label>
<select id="color-scheme" onchange="setParams()">
<option value="viridis">Viridis</option>
<option value="plasma">Plasma</option>
<option value="inferno">Inferno</option>
</select>
</div>
<div id="canvas-container">
<canvas id="mandelbrot-canvas"></canvas>
</div>
<script src="script.js"></script>
</body>

</html>
